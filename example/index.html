<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>url change event example</title>
  </head>
  <body>
    <p>change url action button</p>
    <button id="push">push history</button>
    <button id="replace">replace history</button>
    <p>change url listener button</p>
    <button id="event">console event</button>
    <button id="reject_event">console and reject event</button>
    <script src="../dist/url-change-event.js"></script>
    <script>
      document.getElementById('push').addEventListener('click', function() {
        window.history.pushState({
          test: 1
        }, 'test1', '/test1')
      })
      document.getElementById('replace').addEventListener('click', function() {
        window.history.replaceState({
          test: 2
        }, 'test2', '/test2')
      })

      var isReject = false
      window.addEventListener('urlchangeevent', function (e) {
        debugger
        console.log(e)
        if (isReject) {
          e.preventDefault()
        }
      })
      document.getElementById('event').addEventListener('click', function() {
        isReject = false
      })
      document.getElementById('reject_event').addEventListener('click', function() {
        isReject = true
      })
    </script>
  </body>
</html>
